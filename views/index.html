<!--<main-view-directive></main-view-directive>-->
<toaster-container toaster-options="{'position-class': 'toast-top-left'}"></toaster-container>
<fieldset class="infoUsers">
  <legend>Add User</legend>
  <form name="formaddUsers" enctype="multipart/form-data">
    <div class="form-group">
      <label for="exampleInputText">Name</label>
      <input type="text" class="form-control" id="exampleInputText" placeholder="Your Name" ng-model="vm.rootAddUser.name" required popover="This field is required"  popover-trigger="focus">
    </div>
    <div class="form-group">
      <label for="exampleInputText2">Surname</label>
      <input type="text" class="form-control" id="exampleInputText2" placeholder="Your Surname" ng-model="vm.rootAddUser.surname" required popover="This field is required"  popover-trigger="focus">
    </div>
    <div class="form-group">
      <label for="exampleInputText3">Age</label>
      <input type="number" class="form-control" id="exampleInputText3" placeholder="Your Age" ng-model="vm.rootAddUser.age" required popover="This field is required"  popover-trigger="focus">
    </div>
    <div class="form-group">
      <label for="exampleInputText4">Email</label>
      <input type="email" class="form-control" id="exampleInputText4" placeholder="Your Email" ng-model="vm.rootAddUser.email" required popover="This field is required"  popover-trigger="focus">
    </div>
    <div class="form-group">
      <label for="exampleInputText5">Photo</label>
      <input type="file" class="form-control" id="exampleInputText5" name="file" uploader-model="vm.rootAddUser.profilePicture" required popover="This field is required"  popover-trigger="focus">
    </div>
    <button type="button" class="btn btn-primary" ng-click="vm.addUser()">Send</button>
  </form>
</fieldset>
