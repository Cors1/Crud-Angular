<toaster-container toaster-options="{'position-class': 'toast-top-left'}"></toaster-container>
<div class="table-responsive infoUsers">
  <table class="table" id="usersListSearch">
    <thead>
      <th colspan="4">
        <label for="search">Search: </label>
        <input type="text" id="search" ng-model="vm.search" class="form-control" placeholder="Type a name to search">
      </th>
      <tr>
        <th>
          ID
        </th>
        <th>
          Name
        </th>
        <th>
          Surname
        </th>
        <th>
          Age
        </th>
        <th>
          Email  
        </th>
        <th>
          Detail
        </th>
      </tr>  
    </thead>  
    <tbody>
      <tr ng-repeat="user in vm.usersData | filter: vm.search">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.age}}</td>
        <td>{{user.email}}</td>
        <td>
          <a ng-click="vm.detailPerson(user)" class="glyphicon glyphicon-eye-open"></a>
          <a ng-click="vm.openModal(user)" class="btn-danger glyphicon glyphicon-remove"></a>
        </td>
      </tr>  
    </tbody>
  </table>
</div>
