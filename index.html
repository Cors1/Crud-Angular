<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CRUD Angular</title>

		<!-- Css Libraries -->
		<link rel="stylesheet" href="Client/css/stylesheets.css">
		<link rel="stylesheet" href="Client/lib/AngularJS-Toaster/toaster.css">
		<link rel="stylesheet" href="Client/lib/bootstrap/dist/css/bootstrap.css">

		<!-- Angular Libraries -->
		<script src="Client/lib/angular/angular.js"></script>
		<script src="Client/lib/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="Client/lib/angular-animate/angular-animate.js"></script>

		<!-- Jquery Libraries -->
		<script src="Client/lib/jquery/dist/jquery.js"></script>

		<!-- Botstrap Libraries -->
		<script src="Client/lib/bootstrap/dist/js/bootstrap.js"></script>
		<script src="Client/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>

		<!-- Toaster -->
		<script src="Client/lib/AngularJS-Toaster/toaster.js"></script>
	</head>
	<body ng-app="CRUD.AngularPrj.App">
		
		<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button': true}"></toaster-container>

		<div ui-view="headerview"></div>
		
		<section>
			<article ui-view="currentview"></article>
		</section>	

		<!-- Angular Module -->
		<script src="Client/app.module.js"></script>
		<script src="Client/app.config.js"></script>
		<script src="Client/app.constants.js"></script>

		<!-- Blocks -->
		<script src="Client/Blocks/module.js"></script>
		<script src="Client/Blocks/Services/Utils.js"></script>

		<!-- Angular Controllers -->
		<script src="Client/Templates/header/HeaderController.js"></script>
		<script src="Client/Templates/create/AddUserController.js"></script>
		<script src="Client/Templates/update/UpdateUserController.js"></script>
		<script src="Client/Templates/read/SearchUserController.js"></script>
		<script src="Client/Templates/read/DetailUserController.js"></script>
		<script src="Client/Templates/read/ModalDeleteController.js"></script>
		<script src="Client/Templates/delete/DeleteUserController.js"></script>
		<script src="Client/Templates/delete/DetailUserToDeleteController.js"></script>

		<!-- Angular Models -->
		<script src="Client/Models/UserModel.js"></script>
		
		<!-- Angular Factories -->
		<script src="Client/Templates/create/AddUserFactory.js"></script>
		<script src="Client/Templates/delete/DeleteUserFactory.js"></script>
		<script src="Client/Templates/read/SearchUserFactory.js"></script>
		<script src="Client/Templates/update/UpdateUserFactory.js"></script>

		<!-- Angular Directives -->
		<script src="Client/Directives/UploaderModel.js"></script>
	</body>
</html>
