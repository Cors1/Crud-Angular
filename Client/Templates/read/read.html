<div class="table-responsive infoUsers">
  <table class="table" id="usersListSearch">
    <thead>
      <th colspan="4">
        <label for="search">Search: </label>
        <input type="text" 
               id="search" 
               ng-model="vm.searchUser" 
               class="form-control" 
               placeholder="Type a name to search">
      </th>
      <tr>
        <th>
          ID
        </th>
        <th>
          Name
        </th>
        <th>
          Surname
        </th>
        <th>
          Age
        </th>
        <th>
          Email  
        </th>
        <th>
          Actions
        </th>
      </tr>  
    </thead>  
    <tbody>
      <tr ng-repeat="user in vm.userModel.UsersList | filter: vm.searchUser">
        <td>{{user.Id}}</td>
        <td>{{user.Name}}</td>
        <td>{{user.Surname}}</td>
        <td>{{user.Age}}</td>
        <td>{{user.Email}}</td>
        <td>
          <a ng-click="vm.UserDetail(user)" class="glyphicon glyphicon-eye-open"></a>
          <a ng-click="vm.DeleteUser(user)" class="btn-danger glyphicon glyphicon-remove"></a>
        </td>
      </tr>  
    </tbody>
  </table>
</div>
